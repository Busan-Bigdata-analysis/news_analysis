<!DOCTYPE html>
<html lang="ko">

<head>
  <title>News Analisys</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>News Analisys</h2>
    <p>
      <div class="form-outline">
        <textarea class="form-control" id="newsInput" rows="4">News fulltext</textarea>
      </div>
    </p>
    <div id="accordion">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col"><a class="btn" data-bs-toggle="collapse" href="#collapseOne">뉴스 요약</a></div>
            <div class="col"><p class="text-end"><button id="shortBtn" type="button" class="btn btn-success">실행</button></p></div>
          </div>
        </div>
        <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
          <div class="card-body">
            <span id="shortResult"></span>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col"><a class="btn" data-bs-toggle="collapse" href="#collapseTwo">주가 분석</a></div>
            <div class="col"><p class="text-end"><button id="analisysBtn" type="button" class="btn btn-success">실행</button></p></div>
          </div>
        </div>
        <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
          <div class="card-body">
            <span id="analisysResult"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $('#shortBtn').on('click', () => {
      let src = $("#newsInput").val()
      console.log( src )

      $.post({
        url:'/short',
        data:'key='+src,
        dataType:'json',
        success: (res) => {
          console.log('성공',res)
          $('#shortResult').html(res.value)
        },
        error:(err)=>{
          console.log('오류',err)
        }
      })
    })

    $('#analisysBtn').on('click', () => {
      let src = $("#shortResult").val()
      console.log( src )

      $.post({
        url:'/analisys',
        data:'key='+src,
        dataType:'json',
        success: (res) => {
          console.log('성공',res)
          $('#analisysResult').html(res.value)
        },
        error:(err)=>{
          console.log('오류',err)
        }
      })
    })
  </script>

</body>

</html>
